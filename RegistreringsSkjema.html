<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="CSS\reset.css">
	<link rel="stylesheet" href="CSS\style.css">
</head>

<body>
	<div class="panel">
		<h1>Tea for Today</h1>
		<img src="imageTea.png" alt="" class="imageTea">
		<form action="">

			<h2>Join us!</h2>
			

			<div>
				<label for="first">First name</label>
				<input type="text" id="first" name="firstname" required>

				<br>

				<label for="last">Last name</label>
				<input type="text" id="last" name="lastname" required>

				<br>

				<label for="email">Email</label>
				<input type="email" name="email" id="email" required>

				<br>

				<label for="password">Password</label>
				<input type="password" name="password" id="password" required>
			</div>


			<div>
				<input type="checkbox" id="terms" name="terms" unchecked required />
				<label for="terms">I accept terms and conditions</label>
			</div>

			<button>Subscribe</button>


		</form>

	</div>



</body>

</html>
